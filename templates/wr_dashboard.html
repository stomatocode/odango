<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Responder Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            padding: 20px;
            color: #333;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
            font-weight: normal;
        }

        h2 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: normal;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
        }

        .stat-value {
            font-size: 32px;
            color: #333;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 14px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
        }

        .call-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .call-item {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .call-item:last-child {
            border-bottom: none;
        }

        .call-item.new {
            background: #f0f8ff;
        }

        .call-info {
            flex: 1;
        }

        .call-number {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .call-location {
            color: #666;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .call-status {
            padding: 4px 12px;
            font-size: 12px;
            text-transform: uppercase;
            border: 1px solid;
        }

        .status-active {
            color: #4caf50;
            border-color: #4caf50;
            background: white;
        }

        .status-ended {
            color: #f44336;
            border-color: #f44336;
            background: white;
        }

        .event-log {
            max-height: 400px;
            overflow-y: auto;
            font-family: monospace;
            font-size: 13px;
        }

        .event-item {
            padding: 8px;
            border-bottom: 1px solid #eee;
        }

        .event-item:last-child {
            border-bottom: none;
        }

        .event-time {
            color: #666;
        }

        .event-type {
            color: #333;
            font-weight: 600;
            margin: 0 8px;
        }

        .event-details {
            color: #666;
        }

        .control-panel {
            background: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }

        .btn {
            background: white;
            color: #333;
            border: 1px solid #333;
            padding: 8px 20px;
            font-size: 14px;
            cursor: pointer;
            margin-right: 10px;
        }

        .btn:hover {
            background: #333;
            color: white;
        }

        .btn-danger {
            border-color: #f44336;
            color: #f44336;
        }

        .btn-danger:hover {
            background: #f44336;
            color: white;
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            font-size: 12px;
            background: white;
            border: 1px solid;
        }

        .status-connected {
            border-color: #4caf50;
            color: #4caf50;
        }

        .status-disconnected {
            border-color: #f44336;
            color: #f44336;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
            font-size: 14px;
        }

        .empty-state svg {
            width: 32px;
            height: 32px;
            margin-bottom: 10px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Web Responder Dashboard</h1>
        
        <div class="connection-status" id="connectionStatus">
            Connecting...
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="activeCallsCount">0</div>
                <div class="stat-label">Active Calls</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalCallsCount">0</div>
                <div class="stat-label">Total Calls</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgDuration">0s</div>
                <div class="stat-label">Avg Duration</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="topLocation">-</div>
                <div class="stat-label">Top Location</div>
            </div>
        </div>

        <div class="control-panel">
            <h2>Test Controls</h2>
            <button class="btn" onclick="simulateCall()">Simulate Call</button>
            <button class="btn btn-danger" onclick="clearEvents()">Clear Events</button>
        </div>

        <div class="main-grid">
            <div class="panel">
                <h2>Active Calls</h2>
                <div class="call-list" id="activeCallsList">
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                        <p>No active calls</p>
                    </div>
                </div>
            </div>

            <div class="panel">
                <h2>Event Log</h2>
                <div class="event-log" id="eventLog">
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <p>No events yet</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let ws = null;
        let activeCalls = {};
        let eventCount = 0;
        let totalCalls = 0;
        let locationStats = {};

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/wr/ws`;
            
            console.log('Connecting to WebSocket:', wsUrl);
            ws = new WebSocket(wsUrl);
            
            ws.onopen = function() {
                console.log('WebSocket connected');
                updateConnectionStatus(true);
            };
            
            ws.onmessage = function(event) {
                const data = JSON.parse(event.data);
                console.log('WebSocket message:', data);
                handleWebSocketMessage(data);
            };
            
            ws.onerror = function(error) {
                console.error('WebSocket error:', error);
                updateConnectionStatus(false);
            };
            
            ws.onclose = function() {
                console.log('WebSocket disconnected');
                updateConnectionStatus(false);
                // Reconnect after 3 seconds
                setTimeout(connectWebSocket, 3000);
            };
        }

        function handleWebSocketMessage(data) {
            if (data.type === 'initial' || data.type === 'update') {
                updateActiveCalls(data.calls || []);
            } else if (data.type === 'event') {
                handleEvent(data.event);
            }
        }

        function handleEvent(event) {
            console.log('Event received:', event);
            
            // Add to event log
            addEventToLog(event);
            
            // Update stats based on event type
            if (event.event_type === 'call_started') {
                totalCalls++;
                updateLocationStats(event.location);
            }
            
            updateStats();
        }

        function updateActiveCalls(calls) {
            activeCalls = {};
            calls.forEach(call => {
                activeCalls[call.call_id] = call;
            });
            
            renderActiveCalls();
            updateStats();
        }

        function renderActiveCalls() {
            const container = document.getElementById('activeCallsList');
            const callsArray = Object.values(activeCalls);
            
            if (callsArray.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
                        </svg>
                        <p>No active calls</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = callsArray.map(call => `
                <div class="call-item new">
                    <div class="call-info">
                        <div class="call-number">${formatPhoneNumber(call.caller_number)}</div>
                        <div class="call-location">${call.location} • ${call.duration || '0s'}</div>
                        <div class="call-location">Last: ${call.last_action || 'Started'}</div>
                    </div>
                    <div class="call-status status-active">Active</div>
                </div>
            `).join('');
        }

        function addEventToLog(event) {
            const container = document.getElementById('eventLog');
            const time = new Date(event.timestamp).toLocaleTimeString();
            
            // Remove empty state if present
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            const eventHtml = `
                <div class="event-item">
                    <span class="event-time">${time}</span>
                    <span class="event-type">${event.event_type}</span>
                    <span class="event-details">${event.details}</span>
                </div>
            `;
            
            container.insertAdjacentHTML('afterbegin', eventHtml);
            
            // Keep only last 50 events
            const events = container.querySelectorAll('.event-item');
            if (events.length > 50) {
                events[events.length - 1].remove();
            }
        }

        function updateStats() {
            document.getElementById('activeCallsCount').textContent = Object.keys(activeCalls).length;
            document.getElementById('totalCallsCount').textContent = totalCalls;
            
            // Update top location
            if (Object.keys(locationStats).length > 0) {
                const topLocation = Object.entries(locationStats)
                    .sort((a, b) => b[1] - a[1])[0];
                document.getElementById('topLocation').textContent = topLocation[0];
            }
        }

        function updateLocationStats(location) {
            if (location && location !== 'Unknown') {
                locationStats[location] = (locationStats[location] || 0) + 1;
            }
        }

        function updateConnectionStatus(connected) {
            const status = document.getElementById('connectionStatus');
            if (connected) {
                status.textContent = 'Connected';
                status.className = 'connection-status status-connected';
            } else {
                status.textContent = 'Disconnected';
                status.className = 'connection-status status-disconnected';
            }
        }

        function formatPhoneNumber(number) {
            if (!number || number.length < 10) return number;
            const cleaned = number.replace(/\D/g, '');
            const match = cleaned.match(/^(\d{3})(\d{3})(\d{4})$/);
            if (match) {
                return `(${match[1]}) ${match[2]}-${match[3]}`;
            }
            return number;
        }

        function simulateCall() {
            fetch('/wr/simulate', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
            })
            .then(response => response.json())
            .then(data => {
                console.log('Simulated call:', data);
            })
            .catch(error => {
                console.error('Error simulating call:', error);
            });
        }

        function clearEvents() {
            document.getElementById('eventLog').innerHTML = `
                <div class="empty-state">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <p>No events yet</p>
                </div>
            `;
            eventCount = 0;
        }

        // Initialize WebSocket connection
        connectWebSocket();
        
        // Load initial data
        fetch('/wr/active-calls')
            .then(response => response.json())
            .then(data => {
                if (data.calls) {
                    updateActiveCalls(data.calls);
                }
            });
    </script>
</body>
</html>
